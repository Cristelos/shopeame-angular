<div class="contenedor">
     <div class="contenedor__elementos">
        <div class="contenedor__title">
            <h2> Listado de productos ({{productsAmount}})</h2>
        </div>
        <div class="contenedor__buscador">
            <div>
                <button class="contenedor__iconos">
                    <img src="./assets/img/lista.png" alt="Logo lista">
                </button>
                <button class="contenedor__iconos">
                    <img src="./assets/img/cuadricula.png" alt="Logo cuadricula">
                </button>
            </div>
            <input type="text" [(ngModel)]="searchProduct" placeholder="Buscador">
        </div>
    </div>
    <div class="contenedor__cajas">
        <div *ngFor="let item of product" class="contenedor__caja">
            <img src="{{item.image}}" alt="{{item.name}}" class="contenedor__caja-img">
            <p class="contenedor__caja-nombre">{{item.name}}</p>
            <h3 class="contenedor__caja-precio">{{item.price}}â‚¬</h3>
            <p class="contenedor__caja-descrip">{{item.description}}</p>
            <p>{{item.stars}}</p>
        </div>
    </div>
</div>
